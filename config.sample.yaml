root_path: /nzbs
tmp_path: /tmp-files
webdav_port: 8080
api_port: 8081
db_path: /config/usenet-drive.db
usenet:
  download:
    host: my.usenet.server
    port: 80
    username: pepe
    password: 1234
    ssl: true
    max_connections: 49
  upload:
    nyuu_path: /config/nyuu
    upload_interval_in_seconds: 20
    providers:
      - host: post.otherusenet.server
        port: 119
        username: pepe
        password: 1234
        ssl: false
        max_connections: 25
        groups:
          - alt.binaries.test
      - host: post.another.server
        port: 119
        username: pepe
        password: 1234
        ssl: false
        max_connections: 25
        groups:
          - alt.binaries.test
    file_allow_list:
      - .mkv
      - .mp4
      - .avi
      - .ts
